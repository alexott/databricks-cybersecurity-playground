# This is a Databricks asset bundle definition for dlt_modern_stuff.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dlt_modern_stuff

include:
  - resources/*.yml

sync:
  include:
    - src/helpers.py
    - src/__init__.py
  
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    # Uncomment this if you run outside of Free Edition
    # mode: development
    default: true
    variables:
      catalog_name: cybersecurity
      normalized_schema_name: normalized
      log_files_path: /Volumes/cybersecurity/logs/logs/demo
      silver_schema_name: silver
      push_to_eventhubs: "false"
      azure_tenant_id: "aaaa"
      eventhub_namespace: "aaa"
      eventhub_topic: "alerts"
      secret_scope_name: "aaaa"
      sp_id_key_name: "aaa"
      sp_secret_key_name: "aaa"
      push_to_splunk: "false"
      splunk_url: "http://10.1.0.6:8088/services/collector/event"
      splunk_hec_token: "aaaa"
